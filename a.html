<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Année 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="b.css">
            
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    
<body>
    <div class="canvas-container">
        <canvas id="fireworksCanvas"></canvas>
    </div>
    
    <div class="container">
        <div class="year-display">2026</div>
        <h1 class="greeting">Bonne Année !</h1>
        
        <div class="message">
            <p>Que cette nouvelle année 2026 vous apporte joie, bonheur et succès dans tous vos projets. 
     </p>
            <p style="margin-top: 1rem; font-style: italic;">Que chaque jour de cette année scintille comme un feu d'artifice de possibilités !</p>
        </div>
        
        <div class="fireworks-control">
            <button id="moreFireworks" class="control-btn">
                <i class="fas fa-plus"></i> Plus de feux d'artifice
            </button>
            <button id="lessFireworks" class="control-btn">
                <i class="fas fa-minus"></i> Moins de feux d'artifice
            </button>
            <button id="changeColors" class="control-btn">
                <i class="fas fa-palette"></i> Changer les couleurs
            </button>
        </div>
        
        <div class="fireworks-count">
            Intensité des feux d'artifice: <span id="intensityValue">Moyenne</span>
        </div>
    </div>
    
    <div class="footer">
        <p>Créé avec <i class="fas fa-heart" style="color: #FF1493;"></i> pour vous souhaiter une merveilleuse année 2026</p>
    </div>
    <script src="c.js"></script>
    
    </body>
</html>
